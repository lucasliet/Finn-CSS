<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="css/finn.css">
  <script src="js/blink.js"></script>
  
  <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">

  <!-- Open Graph  -->
  <meta property="og:site_name" content="Finn">
  <meta property="og:title" content="Finn">
  <meta property="og:description" content="Finn from Adventure Time made in CSS">
  <meta property="og:image" content="https://raw.githubusercontent.com/lucasliet/Finn-CSS/main/assets/cover.png">
  <meta property="og:url" content="%PUBLIC_URL%">

  <!-- Twitter -->
  <meta name="twitter:site" content="Finn" />
  <meta name="twitter:title" content="Finn" />
  <meta name="twitter:description"content="Finn from Adventure Time made in CSS"/>
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:image"content="https://raw.githubusercontent.com/lucasliet/Finn-CSS/main/assets/cover.png"/>
  <meta name="twitter:creator" content="@lucasliet" />

  <title>Finn</title>
</head>

<body>
  <div class="face">
    <div class="eye"></div>
    <div class="eye"></div>
    <div class="mouth">
      <div class="tooth t-left"></div>
      <div class="tooth t-center"></div>
      <div class="tooth t-right"></div>
      <div class="tongue"></div>
    </div>
    <div class="cheek c-left"></div>
    <div class="cheek c-right"></div>
  </div>
</body>

</html>
